name: wallert_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:  # 추가
    sdk: flutter         # 추가
  http: ^1.2.2
  intl: ^0.19.0
  shared_preferences: ^2.2.0
  webview_flutter: ^4.2.1
  table_calendar: ^3.0.9  # 캘린더 위젯

  cupertino_icons: ^1.0.8
  firebase_core: ^3.8.0
  firebase_messaging: ^15.1.5
  flutter_local_notifications: ^18.0.1
  flutter_dotenv: ^5.2.1
  change_app_package_name: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1" # 최신 버전 확인 후 사용

  flutter_lints: ^4.0.0

flutter:
  assets:
    - .env

  uses-material-design: true

flutter_launcher_icons:
  android: true # Android 아이콘 생성 활성화
  ios: true     # iOS 아이콘 생성 활성화
  image_path: "icon.png" # 사용할 아이콘 이미지 경로 (예시)
  # adaptive_icon_background: "#ffffff" # Android Adaptive Icon 배경색 (선택 사항)
  # adaptive_icon_foreground: "assets/icon/app_icon_foreground.png" # Android Adaptive Icon 전경 이미지 (선택 사항)